<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="../assets/js/vue.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h1>mixins</h1>
    <hr>
    <p>{{num}}
    </p>
    <button @click="add">add</button>
  </div>
  <script>
    var addConsole = {
      updated: function () {
        console.log("数据变化成了" + this.num)
      }
    }

    Vue.mixin({
      updated: function () {
        console.log("我是全局的混入")
      }
    });
    var app = new Vue({
      el: '#app',
      data: {
        num: 1
      },
      methods: {
        add: function () {
          this.num++
        }
      },
      updated: function () {
        console.log("我是原生的update")
      },
      mixins: [addConsole]
    })
  </script>


</body>

</html>
